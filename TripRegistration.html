<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Registration Form</title>
        <link rel="stylesheet" href="style.css">
    </head>
   
    <body>
        <video autoplay loop muted class="video-background">
            <source src="videoBG3.mp4" type="video/mp4">
        </video>

        <form action="" method="post" enctype="multipart/form-data" class="container">
            <h1>Prepare your next trip with Us...</h1>
            <p>Please take a moment and we will be in touch</p>

            <div>
                <div>
                    <label for="user-name">User Name</label>
                    <input type="text" name="user-name" id="user-name" required placeholder="Enter Your name" minlength="3" maxlength="30">
                </div>

                <div>
                    <label for="email">Email Address</label>
                    <input type="email" name="email" id="email" required placeholder="Enter Your email">
                </div>

                <div>
                    <label for="phone">Phone Number</label>
                    <input type="tel" name="phone" id="phone" required placeholder="Enter Your phone number with country code" pattern="^\+?[0-9]{10,15}$">
                </div>

                <h4>Gender</h4>
                <div>
                     <input type="radio" name="gender" id="male" value="male">
                    <label for="male" class="inline-label">Male</label>
                </div>
                <div>
                    <input type="radio" name="gender" id="female" value="female">
                    <label for="female" class="inline-label">Female</label>
                </div>

                <div>
                    <label for="date">Arriving Date</label>
                    <input type="date" name="arriving-date" id="date" min="2025-02-18">
                </div>
                <div>
                    <label for="date-leave">Departure Date</label>
                    <input type="date" name="departure-date" id="date-leave" min="2025-02-19">
                </div>

                <div>
                    <label for="profile-pic">Profile Picture</label>
                    <input type="file" name="profile-pic" id="profile-pic" accept="image/*">
                </div>
                <div>
                    <label for="passport">Passport</label>
                    <input type="file" name="passport" id="passport" accept=".pdf,.jpg,.png">
                </div>
                <div>
                    <label for="visa">Visa</label>
                    <input type="file" name="visa" id="visa" accept=".pdf,.jpg,.png">
                </div>

                <div>
                    <label for="cities">Where do you want to go inside Egypt?</label>
                    <select name="cities" id="cities" required>
                        <option value="" disabled selected>Choose city</option>
                        <option value="Cairo">Cairo</option>
                        <option value="Alex">Alex</option>
                        <option value="Fayoum">Fayoum</option>
                        <option value="Bani-Sweif">Bani-Sweif</option>
                        <option value="Giza">Giza</option>
                        <option value="Tanta">Tanta</option>
                    </select>
                </div>

                <div class="submit"> 
                    <input type="submit">
                    <input type="reset">
                </div>
            </div>
        </form>
    </body>
</html>
